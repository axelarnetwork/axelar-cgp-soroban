name: Upload Docs

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: blacksmith-2vcpu-ubuntu-2204
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.81.0

      - name: Rust Cache
        uses: useblacksmith/rust-cache@v3
        with:
          shared-key: "cache"

      - name: Build Documentation
        run: |
          # Build docs for all workspace members
          cargo doc --no-deps --workspace

          # Create an index.html that redirects to the main crate's docs
          echo '<meta http-equiv="refresh" content="0; url=axelar_gateway/index.html">' > target/doc/index.html

          # Copy the generated docs to the pages directory
          mkdir -p pages
          cp -r target/doc/* pages/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages

  deploy:
    needs: build

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

